apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: test-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-api-service
            port:
              number: 80
