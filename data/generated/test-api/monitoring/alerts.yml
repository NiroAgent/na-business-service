groups:
- name: test-api_alerts
  rules:
  - alert: HighErrorRate
    expr: rate(http_requests_total{job="test-api",status=~"5.."}[5m]) > 0.05
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High error rate detected
      description: "Error rate is above 5% for test-api"
  
  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="test-api"}[5m])) > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High response time detected
      description: "95th percentile response time is above 1 second"
  
  - alert: ServiceDown
    expr: up{job="test-api"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: Service is down
      description: "test-api service is not responding"
